<!DOCTYPE html>
<html>
<head>
<title>Localização no Google Maps</title>
</head>
<body>

<p>Clique no botão para abrir sua localização no Google Maps:</p>

<button onclick="openGoogleMaps()">Abrir no Google Maps</button>

<script>
function openGoogleMaps() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showGoogleMapsLink);
  } else {
    alert("Geolocalização não é suportada pelo seu navegador.");
  }
}

function showGoogleMapsLink(position) {
  var lat = position.coords.latitude;
  var lon = position.coords.longitude;
  
  var googleMapsLink = "https://www.google.com/maps?q=" + lat + "," + lon;
  window.open(googleMapsLink, "_blank");
}
</script>

</body>
</html>
